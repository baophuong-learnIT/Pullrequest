<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(19 19 29);
            font-family: 'Roboto', sans-serif;
            margin:0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Default || Nuron - NFT Marketplace Template</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f49e34e47c.js" crossorigin="anonymous"></script>      
</head>
<body> 
    <div class="main">
        <div class="container">
            <div class="header-main">
                <div class="header_left">
                    <img class="logo" src="https://rainbowit.net/html/nuron/assets/images/logo/logo-white.png"/>
                   <ul class="nav_left">Home</ul>
                   <ul class="nav_left">About</ul>
                   <ul class="nav_left">Explore</ul>
                   <ul class="nav_left">Pages</ul>
                   <ul class="nav_left">Blog</ul>
                   <ul class="nav_left">Contact</ul>
                </div>
        
        
                <div class="header_right">
                     <ul class="nav_right_search">
                        <a class="search">
                            <input type="Text" class="search-here" placeholder="Search Here">
                        </a>
                        <div class="search-icon">
                            <a class="search-1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>   
                     </ul>
                     
                    
                    <div class="container_icon_box">
                        <div class="icon_box">
                            <a class="btn_wallet">Wallet connect</a>
                        </div>
                    </div>
                    <div class="bell_icon_box">
                           <a href="" class="bell_icon_link">
                              <i class="fa-solid fa-bell" style="font: size 14px;color:#ACACAC"></i>
                           </a>  
                    </div>
                    <div class="sun_icon_box">
                        <a>
                            <img class="sun_icon" src="./assets/img/icons8-sun.svg">
                            
                        </a>
                          
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <!--Slider-body1-->
    <div class="slider-header">
        <div class="container-body">
            <div class="slideritem-body">
                <div class="leftbody-1">
                    <h2 class="title-disvover">Discover Digital Art, Collect and Sell Your Specific NFTs.</h2>
                    <p class="title-partner">Partner with one of the world's largest retailers to showcase your brand and products.</p>
                    <div class="button-getcre">
                        <a class="button-getstarted">Get Started</a>
                        <a class="button-create">Create</a>
                    </div>
                </div>    
                <div class="rightbody-1">
                    <div class="slider-thumbnail">
                        <img src="./assets/img/slider-1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Slider-body2-->
    <div class="slider-body2">
        <div class="slider-body2-container">
            <div class="live-and-row">
                <h3 class="live-bidding">Live Bidding</h3>
            <div class="slider-sticky-body2">
                <button class="stick-left-arrow">
                    <img class="slider-body2-arrow" src="./assets/img/free_icon_1.svg">
                </button>
                <button class="stick-left-arrow2">
                    <img class="slider-body2-arrow2" src="./assets/img/free_icon_1 (1).svg">
                </button>
                
            </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    
      
</body>
</html>
